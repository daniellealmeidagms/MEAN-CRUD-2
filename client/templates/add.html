<div class="panel panel-default">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" class="glyphicon glyphicon-plus"> </span> Add New Company</p>
	</div>
	<div class="panel-body">
		<form ng-submit="addCompany()">
    <div class="form-group">
      <label for="cnpj">CNPJ:</label>
      <input type="text" class="form-control" id="cnpj" ng-model="company.cnpj" onkeyup="formatarCNPJ(this,event)" maxlength="18">
    </div>
    <div class="form-group">
      <label for="razao_social">Razão Social:</label>
      <input type="text" class="form-control" id="razao_social" ng-model="company.razao_social">
    </div>
    <div class="form-group">
      <label for="nome_fantasia">Nome Fantasia:</label>
      <input type="text" class="form-control" id="nome_fantasia" ng-model="company.nome_fantasia">
    </div>
    <div class="form-group">
      <label for="cpf_responsavel">CPF do Responsável:</label>
      <input type="text" class="form-control" id="cpf_responsavel" ng-model="company.cpf_responsavel" onkeyup="formatarCPF(this)" maxlength="14">
    </div>
    <div class="form-group">
      <label for="nome_responsavel">Nome do Responsável:</label>
      <input type="text" class="form-control" id="nome_responsavel" ng-model="company.nome_responsavel">
    </div>
    <div class="form-group">
      <label for="data_fundacao">Data da Fundação:</label>
      <input type="date" class="form-control calendario" id="data_fundacao" ng-model="company.data_fundacao" onkeyup="this.value = fixDatePattern(this.value)">
      <div class="form-group">
    </div>
    <button type="submit" style="color:#5bc0de;" class="btn btn-default">Save</button>
    <a href="#/companies" class="btn btn-default"> Cancel</a>
</form>
